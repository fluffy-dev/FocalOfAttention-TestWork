server {
    listen 80;

    # Root directory for the React build files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Route for all API calls
    # Any request starting with /api/ will be forwarded to the backend
    location /api/ {
        # 'app' is the name of our backend service in docker-compose.yml
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route for the React application
    # This ensures that client-side routing works correctly
    location / {
        try_files $uri $uri/ /index.html;
    }
}